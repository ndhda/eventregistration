<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Registered Users</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody id="userTable">
    <!-- User rows go here -->
    </tbody>
</table>

<script>
    fetch("http://localhost:8080/users")
      .then(res => res.json())
      .then(users => {
        const tbody = document.getElementById("userTable");
        users.forEach(user => {
          const row = `<tr>
                         <td>${user.username}</td>
                         <td>${user.email}</td>
                         <td>${user.role}</td>
                       </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        console.error("Error loading users:", err);
        document.body.innerHTML += "<p class='text-danger'>Failed to load users</p>";
      });
</script>

</body>
</html>
